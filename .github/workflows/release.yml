name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          * Docker image: `ghcr.io/quincymillerdev/ilograph-mcp-server:${{ github.ref_name }}`
          * Latest: `ghcr.io/quincymillerdev/ilograph-mcp-server:latest`
          
          ## Installation
          
          ```json
          {
            "mcpServers": {
              "ilograph": {
                "command": "docker",
                "args": ["run", "-i", "--rm", "ghcr.io/quincymillerdev/ilograph-mcp-server:${{ github.ref_name }}"]
              }
            }
          }
          ```
          
          See README.md for full installation instructions.
        draft: false
        prerelease: false 